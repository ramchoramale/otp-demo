<!DOCTYPE html>
<html>
<head>
  <title>OTP Verification</title>
</head>
<body>
  <h2>Send OTP</h2>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>
  <br><br>
  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="msg"></p>

  <script>
    let serverOTP = '';

    async function sendOTP() {
      const phone = document.getElementById('phone').value;
      const res = await fetch('YOUR_REPLIT_URL/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });
      const data = await res.json();
      serverOTP = data.otp;
      document.getElementById('msg').innerText = "OTP sent!";
    }

    function verifyOTP() {
      const entered = document.getElementById('otpInput').value;
      if (entered === serverOTP) {
        document.getElementById('msg').innerText = "OTP Verified!";
      } else {
        document.getElementById('msg').innerText = "Incorrect OTP!";
      }
    }
  </script>
</body>
</html>
